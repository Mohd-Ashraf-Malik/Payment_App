services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    expose:
      - "5000"

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
